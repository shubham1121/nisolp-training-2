<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="app.component.css">
  <title>Home</title>
</head>

<body>
  <div class="top_head_band pb-2">
    <span class="top_heading">nipsol</span>
    <br>
    <span class="top_sub_heading">CONTACTLESS ORDERING</span>
  </div>
  <div class="sub_head_band">
    <ul>
      <div class="link-section">
        <li [ngClass]="{'currentActive' : (router.url === '/home')}"><a routerLink="/home">
            <strong>Home</strong> </a> </li>
        <li [ngClass]="{'currentActive' : (router.url === '/add-user') || router.url === '/'}">
          <a routerLink="/add-user"><strong> +Add User </strong></a>
        </li>
        <li [ngClass]="{'currentActive' : (router.url === '/all-user') || router.url === '/'}">
          <a routerLink="/all-user"><strong> ALL USERS </strong></a>
        </li>
      </div>
      <li class="img_style">
        <img
          src="https://trello-attachments.s3.amazonaws.com/6048607c61de5b708f69ce86/6048607c61de5b708f69ce91/x/20b01d0aea8268981a84c57b46c55355/nipsol_favicon.png"
          alt="nipsol">
      </li>
      <li class="nipsol-site"> www.nipsol.com</li>
    </ul>
  </div>
 <router-outlet></router-outlet>
</body>
