    <div class="container">
    <div class="row mt-3 pr-3" >
      <div class="col-sm-6 mb-3" *ngFor="let item of userDetails; let i=index;" >
        <div class="card myShadow" >
          <div class="card-body">
            <h4>{{i+1}}. {{item.userName}} </h4>
            <h4>{{item.userEmail}} </h4>
            <h4>{{item.userPhone}}</h4>
            <h4>{{item.userAddress}}</h4>
          </div>
        </div>
      </div>
    </div>
</div>
